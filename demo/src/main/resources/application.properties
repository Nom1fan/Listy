spring.application.name=listy

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/listy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
listy.jwt.secret=${JWT_SECRET:changeme-min-256-bits-for-hs256-please-set-in-production}
listy.jwt.expiration-ms=3600000
listy.jwt.refresh-expiration-ms=2592000000
listy.jwt.refresh-cookie-name=listy_refresh
listy.jwt.refresh-cookie-secure=false

# Phone OTP (Twilio) - set in env for production
listy.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
listy.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
listy.twilio.from-number=${TWILIO_FROM_NUMBER:}
listy.otp.ttl-minutes=5
listy.otp.rate-limit-per-phone-per-hour=5

# File upload
spring.servlet.multipart.max-file-size=10MB
listy.upload.dir=${UPLOAD_DIR:./uploads}

# Image search (Unsplash) - optional; get key at https://unsplash.com/oauth/applications
listy.unsplash.access-key=${UNSPLASH_ACCESS_KEY:}
# Optional: override API base URL (e.g. for tests or if you see PKIX/certificate errors behind a proxy).
# Fix PKIX "unable to find valid certification path": import the proxy/CA cert into the JVM truststore, or set listy.unsplash.insecure-ssl=true for local dev only.
# listy.unsplash.api-url=https://api.unsplash.com
# listy.unsplash.insecure-ssl=true

# Trust reverse proxy headers (X-Forwarded-For, X-Forwarded-Proto, etc.)
server.forward-headers-strategy=framework

# CORS - allow frontend (development)
listy.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
