spring.application.name=listyyy

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/listyyy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
listyyy.jwt.secret=${JWT_SECRET:changeme-min-256-bits-for-hs256-please-set-in-production}
listyyy.jwt.expiration-ms=3600000
listyyy.jwt.refresh-expiration-ms=2592000000
listyyy.jwt.refresh-cookie-name=listyyy_refresh
listyyy.jwt.refresh-cookie-secure=false

# Phone OTP (Twilio) - set in env for production
listyyy.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
listyyy.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
listyyy.twilio.from-number=${TWILIO_FROM_NUMBER:}
listyyy.otp.ttl-minutes=5
listyyy.otp.rate-limit-per-phone-per-hour=5
listyyy.otp.rate-limit-per-email-per-hour=5

# Email OTP (SMTP) - set in env for production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@listyyy.app}

# File upload
spring.servlet.multipart.max-file-size=10MB
listyyy.upload.dir=${UPLOAD_DIR:./uploads}

# Image search (Unsplash) - optional; get key at https://unsplash.com/oauth/applications
listyyy.unsplash.access-key=${UNSPLASH_ACCESS_KEY:}
# Optional: override API base URL (e.g. for tests or if you see PKIX/certificate errors behind a proxy).
# Fix PKIX "unable to find valid certification path": import the proxy/CA cert into the JVM truststore, or set listyyy.unsplash.insecure-ssl=true for local dev only.
# listyyy.unsplash.api-url=https://api.unsplash.com
# listyyy.unsplash.insecure-ssl=true

# Trust reverse proxy headers (X-Forwarded-For, X-Forwarded-Proto, etc.)
server.forward-headers-strategy=framework

# CORS - allow frontend (development)
listyyy.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
