spring.datasource.url=jdbc:h2:mem:listy;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
listy.jwt.secret=test-secret-min-256-bits-for-hs256-validation
listy.cors.allowed-origins=http://localhost:5173
