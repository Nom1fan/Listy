# Production: use a pre-built image (no source on server).
# Set LISTYYY_IMAGE (e.g. ghcr.io/yourorg/listyyy:1.0.0 or your-dockerhub-user/listyyy:latest).
services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    # Renew certificates every 12 hours (only acts if renewal is due)
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"

  app:
    image: ${LISTYYY_IMAGE}
    restart: unless-stopped
    # No public ports â€” only Nginx talks to the app
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/listyyy
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      LISTYYY_JWT_SECRET: ${JWT_SECRET}
      LISTYYY_UPLOAD_DIR: /app/uploads
      LISTYYY_CORS_ALLOWED_ORIGINS: "https://web.listyyy.com"
      LISTYYY_JWT_REFRESH_COOKIE_SECURE: "true"
      LOGGING_FILE_NAME: /app/logs/spring.log
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: listyyy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  uploads:
  certbot-webroot:
  certbot-certs:
